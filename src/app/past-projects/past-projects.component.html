<div class="projects content-section container-lg">
  <h1 class="header">Past Projects</h1>
  <mdb-carousel [animation]="'slide'" [interval]="10000">
    <mdb-carousel-item *ngFor="let project of projects">
      <app-project [project]="project"></app-project>
    </mdb-carousel-item>
  </mdb-carousel>
</div>
